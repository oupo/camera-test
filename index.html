<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>camera test</title>
</head>

<body>
    <video id="video" width="800" height="600"></video>
    <button id="button1">focus 1</button>
    <button id="button2">focus 2</button>
    <div id="out"></div>
    <script>
        const video = document.getElementById("video");
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");
        const out = document.getElementById("out");

        function print(str) {
            const div = document.createElement("div");
            div.innerText = str;
            out.appendChild(div);
        }

        print(JSON.stringify(navigator.mediaDevices.getSupportedConstraints()));
        navigator.mediaDevices.getUserMedia({
            audio: false,
            video: {
                facingMode: "environment",
                width: { ideal: 2048 },
            }
        }).then(function (stream) {
            const track = stream.getVideoTracks()[0];
            print(JSON.stringify(track.getCapabilities()));
            button1.addEventListener("click", () => {
                track.applyConstraints({ advanced: [{focusMode: "manual", focusDistance: 1 }] })
                .then(() => {
                    print("success");
                })
                .catch(e => {
                    print(e);
                })
            });
            button2.addEventListener("click", () => {
                track.applyConstraints({ advanced: [{focusMode: "manual", focusDistance: 2 }] })
                .then(() => {
                    print("success");
                })
                .catch(e => {
                    print(e);
                })
            });
            video.srcObject = stream;
            video.play();
        });
    </script>
</body>

</html>
